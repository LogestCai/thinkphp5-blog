<link href="__PAGE__/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" />
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div id="md-title" class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title">广告修改</h4>
        </div>
        <div id="md-body" class="modal-body">
            <!-- BEGIN FORM-->
            <form  action="#" id="form_article_add"
                   class="form-horizontal"
                   enctype="multipart/form-data" method="post"
            >
                <input type="hidden" name="id" value="{$advRes.id}">
                <div class="form-body">
                    <div class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button> You have some form errors. Please check below.
                    </div>
                    <div class="alert alert-success display-hide">
                        <button class="close" data-close="alert"></button> Your form validation is successful!
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">标题
                            <span class="required" aria-required="true"> * </span>
                        </label>
                        <div class="col-md-9">
                            <input  type="text" id="inp-title" name="title" value="{$advRes.title}"  placeholder="请输入广告名称" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">连接
                        </label>
                        <div class="col-md-9">
                            <input type="text" id="inp-link_url" name="link_url" value="{$advRes.link_url}" placeholder="请输入跳转连接"  class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">起始结束时间
                        </label>
                        <div class="col-md-4">
                            <div id="start_time" class="input-group date form_datetime" >
                                <input name="start_time" type="text" placeholder="起始时间"  value="{$advRes.start_time}"  class="form-control">
                                <span class="input-group-btn">
                                    <button class="btn default date-reset" type="button">
                                        <i class="fa fa-times"></i>
                                    </button>
                                    <button class="btn default date-set" type="button">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div  id="expir_time" class="input-group date form_datetime" >
                                <input name="expir_time" type="text" placeholder="结束时间"  value="{$advRes.expir_time}"  class="form-control" >
                                <span class="input-group-btn">
                                    <button class="btn default date-reset" type="button">
                                        <i class="fa fa-times"></i>
                                    </button>
                                    <button class="btn default date-set" type="button">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">分组
                        </label>
                        <div class="col-md-3">
                            <select name="group" class="form-control">
                                {volist name="groupData" id="vc"}
                                <option {if condition="$vc['id'] eq $advRes['group']"} selected{/if}  value="{$vc.id}">{$vc.name}</option>
                                {/volist}
                            </select>
                        </div>
                        <label class="control-label col-md-2">类型
                        </label>
                        <div class="col-md-3">
                            <select name="type" class="form-control">
                                <option {if condition="$advRes['group'] eq 1"} selected{/if}  value="1">轮播图广告</option>
                                <option {if condition="$advRes['group'] eq 2"} selected{/if} value="2">静态图片</option>
                                <option {if condition="$advRes['group'] eq 3"} selected{/if} value="3">文字广告</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">缩略图</label>
                        <div class="col-md-9">
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                    {if condition="$advRes['img_url'] neq ''"}
                                    <img id="prv-img"
                                         src="{$advRes.img_url}" style="display: block;overflow: hidden ;max-height: 100%" alt="" />
                                    {else /}
                                    <img id="prv-img"
                                         src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" style="display: block;overflow: hidden ;max-height: 100%" alt="" />
                                    {/if}

                                </div>
                                <div id="select-btn"><a href="javascript:;" onclick="openUpLoad()"  class="btn btn-success"><i class="fa fa-image"></i>                     {if condition="$advRes['img_url'] neq ''"}
                                    重新选择
                                    {else /}
                                    选择文件
                                    {/if}
                                </a>
                                    <input id="file-hide-click" onchange="imgChange(this)" type="file" class="hidden" name="thumb_img" formenctype="multipart/form-data">
                                    <input id="file-hide-val" type="hidden" name="img_url" value="{$advRes.img_url}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">描述
                        </label>
                        <div class="col-md-9">
                            <textarea id="inp-description" name="description" class="form-control" >{$advRes.description}</textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-4 col-md-8">
                                <button type="button"  class="btn green btn-send-form">提交</button>
                                <button type="button"  class="btn btn-default" data-dismiss="modal" aria-hidden="true">取消</button>
                            </div>
                        </div>
                    </div>
            </form>
            <!-- END FORM-->
        </div>
    </div>
</div>

<script src="__PAGE__/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="__PAGE__/global/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>

<script>
    //设置时间插件
    $('.form_datetime').datetimepicker({
        format: 'yyyy-mm-dd hh:ii:ss',
        weekStart: 1,
        language: 'zh-CN',
        minView: 'hour',
        autoclose: true,
        todayHighlight: 1,
        todayBtn: true,
        forceParse:true,
        clearBtn: true
    })
</script>
